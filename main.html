<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page with Chat Bot</title>
    <style>
        /* default styling */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* more styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Header */
        .header {
            background-image: url('main-picture.jpg');
            background-size: cover;
            text-align: center;
            color: white;
            padding: 100px 0;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Chatbot container */
        .chatbot-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="header">
        <h1>Welcome to Our Website</h1>
        <p>Your slogan or tagline here</p>
    </div>

    <div class="chatbot-container">
        <h2>Chat Bot</h2>
        <p>Chat bot content goes here...</p>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Company Name. All Rights Reserved.</p>
    </div>
</body>
</html>
